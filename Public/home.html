<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Solicitações</title>
    <link rel="stylesheet" href="css/style_home.css">
</head>
<body>
    <div class="container">
        <h1>Solicitações</h1>
        <div class="buttons">
            <button onclick="window.location.href='create.html'">Nova Solicitação</button>
            <button id="syncButton">Sincronizar Solicitações</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Passageiro</th>
                    <th>CIA Aérea</th>
                    <th>Data/Hora de Saída</th>
                    <th>Data/Hora de Chegada</th>
                    <th>Origem</th>
                    <th>Destino</th>
                </tr>
            </thead>
            <tbody id="listaSolicitacoes">
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById("syncButton").addEventListener("click", function() {
            sincronizarSolicitacoes();
        });
    </script>
    <style>
        .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</body>
</html>
